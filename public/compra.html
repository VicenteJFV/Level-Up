<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Carrito de compras — Level‑Up Gamer</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;700&family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <div id="app-header"></div>
    <main class="container py-5 fade-in">
      <h1 class="section-title mb-4">Carrito de compras</h1>
      <div class="row g-4">
        <!-- Tabla de productos -->
        <div class="col-12 col-lg-8">
          <div class="card shadow-sm h-100">
            <div class="card-body p-0">
              <table class="table align-middle mb-0">
                <thead>
                  <tr>
                    <th>Producto</th>
                    <th class="text-center">Cantidad</th>
                    <th class="text-end">Precio</th>
                    <th class="text-end">Subtotal</th>
                  </tr>
                </thead>
                <tbody id="cartTableBody">
                  <!-- Aquí van los productos -->
                </tbody>
              </table>
            </div>
          </div>
        </div>
        <!-- Resumen de compra -->
        <div class="col-12 col-lg-4">
          <div class="card resumen-compra-card shadow-sm h-100">
            <div class="card-body d-flex flex-column">
              <h2 class="h5 mb-3 section-title">Resumen de compra</h2>
              <div class="mb-3">
                <label for="discountCode" class="form-label"
                  >Código de descuento</label
                >
                <div class="d-flex align-items-center gap-2">
                  <input
                    type="text"
                    id="discountCode"
                    class="form-control"
                    placeholder="Ingresa tu código"
                  />
                  <button class="btn btn-outline-accent" id="applyDiscount">
                    Aplicar
                  </button>
                </div>
                <div id="discountFeedback" class="form-text text-danger"></div>
              </div>
              <ul class="list-group list-group-flush mb-3">
                <li class="list-group-item d-flex justify-content-between">
                  <span>Subtotal</span>
                  <span id="cartSubtotal">$0</span>
                </li>
                <li class="list-group-item d-flex justify-content-between">
                  <span>Envío</span>
                  <span id="cartEnvio">$2.500</span>
                </li>
                <li class="list-group-item d-flex justify-content-between">
                  <span>Descuento</span>
                  <span id="cartDiscount">-$0</span>
                </li>
              </ul>
              <div class="border-top pt-3 mb-3">
                <div
                  class="d-flex justify-content-between align-items-center fw-bold"
                  style="font-size: 1.3rem"
                >
                  <span>Total</span>
                  <span id="cartTotal">$0</span>
                </div>
              </div>
              <button
                class="btn btn-outline-danger w-100 mb-2"
                id="btnVaciarCarrito"
              >
                Vaciar carrito
              </button>
              <button class="btn btn-accent w-100" id="btnCheckout">
                Finalizar compra
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <div id="app-footer"></div>
    <script src="assets/js/app/partials-loader.js"></script>
    <script src="assets/js/app/compra.js"></script>
  </body>
</html>
