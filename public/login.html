<!doctype html>
<html lang="es">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Ingresar — Level‑Up Gamer</title>
		<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" href="assets/css/styles.css" />
	</head>
	<body>
		<div id="app-header"></div>
		<main class="container py-4">
			<h1 class="section-title">Ingresar</h1>
			<form class="lug-form" id="formLogin" novalidate>
				<div class="mb-3">
					<label class="form-label">Correo</label>
					<input type="email" class="form-control" id="loginCorreo" maxlength="100" required />
				</div>
				<div class="mb-3">
					<label class="form-label">Contraseña</label>
					<input type="password" class="form-control" id="loginPass" minlength="4" maxlength="10" required />
				</div>
				<button class="btn btn-accent" type="submit">Entrar</button>
				<a class="btn btn-outline-accent mt-2" href="registro.html">¿No tienes cuenta? Regístrate</a>
			</form>
		</main>
		<div id="app-footer"></div>
		<script src="assets/js/vendor/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="assets/js/app/partials-loader.js"></script>
	<script src="assets/js/app/ui.js"></script>
	<script src="assets/js/app/validators/auth-validator.js"></script>
	<script src="assets/js/app/auth.js"></script>
	</body>
</html>
