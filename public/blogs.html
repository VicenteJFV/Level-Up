<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blogs - Level-Up Gamer</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;700&family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <div id="app-header"></div>
    <main class="container py-4">
      <h1 class="section-title">Novedades</h1>
      <div class="row g-3" id="grid-blogs"></div>
    </main>
    <div id="app-footer"></div>
    <aside class="cart-floating" id="cartFloating">
      <div
        class="cart-header d-flex justify-content-between align-items-center"
      >
        <h2 class="h6 m-0">Carrito</h2>
        <button class="btn btn-sm btn-outline-accent" id="btnClearCart">
          Vaciar
        </button>
      </div>
      <div class="cart-body" id="cartItems"></div>
      <div
        class="cart-footer d-flex justify-content-between align-items-center"
      >
        <strong>Total:</strong>
        <span id="cartTotal">$0</span>
      </div>
    </aside>
    <script src="assets/js/vendor/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/app/blogs.js"></script>
    <script src="assets/js/app/ui.js"></script>
    <script src="assets/js/app/partials-loader.js"></script>
    <script src="assets/js/app/auth.js"></script>
    <script src="assets/js/app/carrito.js"></script>
    <script>
      // Render dinÃ¡mico de blogs
      document.addEventListener("DOMContentLoaded", function () {
        const root = document.getElementById("grid-blogs");
        if (!root || !window.BLOGS) return;
        root.innerHTML = window.BLOGS.map(
          (blog) => `
                <div class="col-12 col-md-6 col-lg-4">
                    <a class="card card-blog" href="blog-detalle.html?id=${blog.id}">
                        <img src="${blog.imagen}" class="card-img-top" alt="${blog.titulo}">
                        <div class="card-body">
                            <h3 class="h5">${blog.titulo}</h3>
                            <p class="text-secondary small">${blog.descripcion}</p>
                        </div>
                    </a>
                </div>
            `
        ).join("");
      });
    </script>
  </body>
</html>
