<!doctype html>
<html lang="es">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Registro — Level‑Up Gamer</title>
		<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" href="assets/css/styles.css" />
	</head>
	<body>
		<div id="app-header"></div>
	<main class="container py-4">
	<h1 class="section-title">Registro</h1>
	<form class="lug-form bg-dark p-4 rounded-3 shadow mx-auto" style="max-width:500px;" id="formRegistro" novalidate>
			<div id="registro-alert"></div>
			<div class="row g-3">
					<div class="col-md-6">
						<label class="form-label">Nombres</label>
						<input type="text" class="form-control" id="nombres" maxlength="50" required />
					</div>
					<div class="col-md-6">
						<label class="form-label">Apellidos</label>
						<input type="text" class="form-control" id="apellidos" maxlength="100" required />
					</div>
					<div class="col-md-6">
						<label class="form-label">RUN (sin puntos ni guión)</label>
						<input type="text" class="form-control" id="run" maxlength="9" required />
						<div class="form-text">Ej: 19011022K</div>
					</div>
					<div class="col-md-6">
						<label class="form-label">Fecha nacimiento</label>
						<input type="date" class="form-control" id="nacimiento" />
					</div>
					<div class="col-md-6">
						<label class="form-label">Correo</label>
						<input type="email" class="form-control" id="correo" maxlength="100" required />
						<div class="form-text">@duoc.cl, @profesor.duoc.cl, @gmail.com</div>
					</div>
					<div class="col-md-6">
						<label class="form-label">Contraseña</label>
						<input type="password" class="form-control" id="pass" minlength="4" maxlength="10" required />
						<div class="form-text">Mínimo 4 y máximo 10 caracteres</div>
					</div>
					<div class="col-md-6">
						<label class="form-label">Región</label>
						<select id="region" class="form-select" required></select>
					</div>
					<div class="col-md-6">
						<label class="form-label">Comuna</label>
						<select id="comuna" class="form-select" required></select>
					</div>
					<div class="col-12">
						<label class="form-label">Dirección</label>
						<input type="text" class="form-control" id="direccion" maxlength="300" required />
					</div>
					<div class="col-md-6">
						<label class="form-label">Tipo de usuario</label>
						<select id="tipoUsuario" class="form-select">
							<option value="cliente">Cliente</option>
							<option value="vendedor">Vendedor</option>
						</select>
					</div>
			</div>
			<div class="d-flex gap-2 mt-3">
				<button class="btn btn-accent" type="submit">Registrarme</button>
				<a class="btn btn-outline-accent" href="login.html">Ya tengo cuenta</a>
			</div>
		</form>
		</main>
		<div id="app-footer"></div>
		<script src="assets/js/vendor/jquery.min.js"></script>
	   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="assets/js/app/partials-loader.js"></script>
	<script src="assets/js/app/regiones-comunes.js"></script>
	<script src="assets/js/app/ui.js"></script>
	<script src="assets/js/app/partials-loader.js"></script>
	<script src="assets/js/app/auth.js"></script>
	<script src="assets/js/app/validators/registro-validator.js"></script>
   </body>
