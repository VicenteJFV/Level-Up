<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Contacto — Level‑Up Gamer</title>
	<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body>
	<div id="app-header"></div>
	<main class="container py-4">
		<h1 class="section-title">Contacto</h1>
		<form class="lug-form" id="formContacto" novalidate>
			<div class="mb-3">
				<label class="form-label">Nombre</label>
				<input type="text" class="form-control" id="cNombre" maxlength="100" required />
			</div>
			<div class="mb-3">
				<label class="form-label">Correo</label>
				<input type="email" class="form-control" id="cCorreo" maxlength="100" required />
				<div class="form-text">@duoc.cl, @profesor.duoc.cl, @gmail.com</div>
			</div>
			<div class="mb-3">
				<label class="form-label">Comentario</label>
				<textarea class="form-control" id="cComentario" rows="5" maxlength="500" required></textarea>
			</div>
			<button class="btn btn-accent" type="submit">Enviar</button>
		</form>
	</main>
	<div id="app-footer"></div>
	<script src="assets/js/vendor/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="assets/js/app/partials-loader.js"></script>
	<script src="assets/js/app/ui.js"></script>
</body>
</html>
		<script src="assets/js/app/validators/contacto-validator.js"></script>
	</body>
</html>
