<!doctype html>
<html lang="es">
<head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Productos — Level‑Up Gamer</title>
        <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body>
    <!-- Header reutilizado -->
    <div id="app-header"></div>


    <main class="container py-4">
        <h1 class="section-title">Productos</h1>
        <div class="row g-3" id="grid-productos"><!-- render con JS --></div>
    </main>


    <!-- Carrito (sticky) -->
    <aside class="cart-floating" id="cartFloating">
        <div class="cart-header d-flex justify-content-between align-items-center">
            <h2 class="h6 m-0">Carrito</h2>
            <button class="btn btn-sm btn-outline-accent" id="btnClearCart">Vaciar</button>
        </div>
        <div class="cart-body" id="cartItems"></div>
        <div class="cart-footer d-flex justify-content-between align-items-center">
            <strong>Total:</strong>
            <span id="cartTotal">$0</span>
        </div>
    </aside>


    <div id="app-footer"></div>


    <script src="assets/js/vendor/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/app/ui.js"></script>
    <script src="assets/js/app/partials-loader.js"></script>
    <script src="assets/js/app/productos.js"></script>
    <script src="assets/js/app/carrito.js"></script>
    <script src="assets/js/app/pago.js"></script>
</body>
</html>
