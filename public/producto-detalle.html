<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Detalle del producto — Level‑Up Gamer</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;700&family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <div id="app-header"></div>
    <div class="container py-4 fade-in">
      <div class="row align-items-center g-4">
        <!-- Imagen a la izquierda -->
        <div class="col-12 col-md-6 text-center">
          <img
            id="det-img"
            class="img-fluid rounded-3 shadow mb-3"
            alt="Producto"
          />
        </div>
        <!-- Info a la derecha -->
        <div class="col-12 col-md-6">
          <h1 class="section-title" id="det-nombre"></h1>
          <p class="text-secondary" id="det-descripcion"></p>
          <div class="d-flex align-items-center gap-3 mb-4">
            <span class="price" id="det-precio"></span>
            <button class="btn btn-accent" id="btnAdd">
              Añadir al carrito
            </button>
          </div>
        </div>
      </div>
      <!-- Productos relacionados -->
      <div class="row mt-5">
        <div class="col-12">
          <h2 class="h4 mb-4">Productos relacionados</h2>
          <div
            id="relacionados-carrusel"
            class="carousel slide"
            data-bs-ride="carousel"
          >
            <div class="carousel-inner" id="relacionados-carousel-inner"></div>
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#relacionados-carrusel"
              data-bs-slide="prev"
            >
              <span class="carousel-control-prev-icon"></span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#relacionados-carrusel"
              data-bs-slide="next"
            >
              <span class="carousel-control-next-icon"></span>
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Carrito (sticky/flotante) -->
    <aside class="cart-floating" id="cartFloating"></aside>
    <div id="app-footer"></div>
    <script src="assets/js/vendor/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/app/ui.js"></script>
    <script src="assets/js/app/partials-loader.js"></script>
    <script src="assets/js/app/auth.js"></script>
    <script src="assets/js/app/carrito.js"></script>
    <script src="assets/js/app/productos.js"></script>
    <script src="assets/js/app/pago.js"></script>
    <script src="assets/js/app/producto-detalle.js"></script>
  </body>
</html>
