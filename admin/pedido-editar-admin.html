<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Editar Pedido — Admin | Level-Up Gamer</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../public/assets/css/styles.css" />
    <style>
        body { background: #000; }
        .admin-sidebar {
            background: #181818;
            min-height: 100vh;
            border-right: 1px solid #222;
        }
        .admin-sidebar .nav-link.active {
            color: var(--accent-2);
            font-weight: bold;
        }
        .admin-sidebar .nav-link {
            color: #ccc;
        }
        .admin-sidebar .nav-link:hover {
            color: #fff;
        }
        .admin-content {
            background: #181818;
            min-height: 100vh;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <aside class="col-12 col-md-3 col-lg-2 admin-sidebar p-0">
                <div class="d-flex flex-column p-3 gap-2">
                    <a href="index.html" class="mb-3 text-decoration-none text-white h4 brand-title">Level-Up Admin</a>
                    <nav class="nav flex-column gap-1">
                        <a class="nav-link" href="index.html">Dashboard</a>
                        <a class="nav-link" href="productos-list.html">Productos</a>
                        <a class="nav-link" href="usuarios-list.html">Usuarios</a>
                        <a class="nav-link active" href="pedidos-list.html">Pedidos</a>
                        <a class="nav-link" href="configuracion.html">Configuración</a>
                        <button class="btn btn-outline-danger mt-3" id="btnAdminLogout">Cerrar Sesión</button>
                    </nav>
                    <div class="mt-auto small text-secondary">Admin</div>
                </div>
            </aside>
            <main class="col admin-content p-4">
                <h1 class="section-title mb-4">Editar Pedido</h1>
                <form id="formEditarPedido" class="card bg-dark border-accent p-4 mb-4">
                    <div id="pedidoInfo" class="mb-3"></div>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label">Estado</label>
                            <select class="form-select" id="estadoPedido" required>
                                <option value="Pendiente">Pendiente</option>
                                <option value="En camino">En camino</option>
                                <option value="Completado">Completado</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Método de Pago</label>
                            <input type="text" class="form-control" id="metodoPago" required />
                        </div>
                        <div class="col-12">
                            <label class="form-label">Dirección</label>
                            <input type="text" class="form-control" id="direccionPedido" required />
                        </div>
                    </div>
                    <div class="mt-4 d-flex gap-2">
                        <button class="btn btn-success" type="submit">Guardar Cambios</button>
                        <a href="pedidos-list.html" class="btn btn-outline-accent">Cancelar</a>
                    </div>
                </form>
            </main>
        </div>
    </div>
    <script src="../public/assets/js/app/auth.js"></script>
    <script>
    requireRole(['admin']);
    document.getElementById('btnAdminLogout').onclick = function() { logout(); };
    // Cargar datos del pedido
    function cargarPedido() {
        const params = new URLSearchParams(window.location.search);
        const id = parseInt(params.get('id'));
        const pedidos = JSON.parse(localStorage.getItem('lug_pedidos') || '[]');
        const pedido = pedidos[id] || null;
        if (!pedido) {
            document.getElementById('pedidoInfo').innerHTML = '<div class="alert alert-danger">Pedido no encontrado</div>';
            document.getElementById('formEditarPedido').querySelectorAll('input,select,button').forEach(el => el.disabled = true);
            return;
        }
        document.getElementById('pedidoInfo').innerHTML = `
            <b>Cliente:</b> ${pedido.cliente || '—'}<br>
            <b>Fecha:</b> ${pedido.fecha ? pedido.fecha.substring(0,10) : '—'}<br>
            <b>Total:</b> ${(pedido.total || 0).toLocaleString('es-CL', { style: 'currency', currency: 'CLP' })}
        `;
        document.getElementById('estadoPedido').value = pedido.estado || 'Pendiente';
        document.getElementById('metodoPago').value = pedido.metodo || '';
        document.getElementById('direccionPedido').value = pedido.direccion || '';
    }
    // Guardar cambios
    document.getElementById('formEditarPedido').onsubmit = function(e) {
        e.preventDefault();
        const params = new URLSearchParams(window.location.search);
        const id = parseInt(params.get('id'));
        const pedidos = JSON.parse(localStorage.getItem('lug_pedidos') || '[]');
        if (!pedidos[id]) return;
        pedidos[id].estado = document.getElementById('estadoPedido').value;
        pedidos[id].metodo = document.getElementById('metodoPago').value;
        pedidos[id].direccion = document.getElementById('direccionPedido').value;
        localStorage.setItem('lug_pedidos', JSON.stringify(pedidos));
        alert('Pedido actualizado');
        window.location.href = 'pedidos-list.html';
    };
    document.addEventListener('DOMContentLoaded', cargarPedido);
    </script>
</body>
</html>
