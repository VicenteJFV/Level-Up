<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Usuarios — Admin | Level-Up Gamer</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../public/assets/css/styles.css" />
    <style>
        body { background: #111; }
        .admin-sidebar {
            background: #181818;
            min-height: 100vh;
            border-right: 1px solid #222;
        }
        .admin-sidebar .nav-link.active {
            color: var(--accent);
            font-weight: bold;
        }
        .admin-sidebar .nav-link {
            color: #ccc;
        }
        .admin-sidebar .nav-link:hover {
            color: #fff;
        }
        .admin-content {
            background: #181818;
            min-height: 100vh;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <aside class="col-12 col-md-3 col-lg-2 admin-sidebar p-0">
                <div class="d-flex flex-column p-3 gap-2">
                    <a href="index.html" class="mb-3 text-decoration-none text-white h4 brand-title">Level-Up Admin</a>
                    <nav class="nav flex-column gap-1">
                        <a class="nav-link" href="index.html">Dashboard</a>
                        <a class="nav-link" href="productos-list.html">Productos</a>
                        <a class="nav-link active" href="usuarios-list.html">Usuarios</a>
                        <a class="nav-link" href="pedidos-list.html">Pedidos</a>
                        <a class="nav-link" href="configuracion.html">Configuración</a>
                        <button class="btn btn-outline-danger mt-3" id="btnAdminLogout">Cerrar Sesión</button>
                    </nav>
                    <div class="mt-auto small text-secondary">Admin</div>
                </div>
            </aside>
            <main class="col admin-content p-4">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1 class="section-title mb-0">Usuarios</h1>
                    <a href="usuario-nuevo.html" class="btn btn-accent" id="btnNuevoUsuario">Nuevo Usuario</a>
                </div>
                <div class="card bg-dark border-accent p-4 mb-4">
                    <div class="table-responsive">
                        <table class="table table-dark table-hover align-middle mb-0" id="tabla-usuarios">
                            <thead>
                                <tr>
                                    <th>RUN</th>
                                    <th>Nombre</th>
                                    <th>Apellidos</th>
                                    <th>Correo</th>
                                    <th>Tipo</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Usuarios renderizados por JS -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </main>
        </div>
    </div>
        <script src="../public/assets/js/app/auth.js"></script>
        <script>
        requireRole(['admin']);
        // Renderizar usuarios en la tabla
        function renderTablaUsuarios() {
            const tbody = document.querySelector('#tabla-usuarios tbody');
            if (!tbody) return;
            const users = JSON.parse(localStorage.getItem('lug_users') || '{}');
            tbody.innerHTML = Object.entries(users).map(([correo, u]) => `
                <tr>
                    <td>—</td>
                    <td>—</td>
                    <td>—</td>
                    <td>${correo}</td>
                    <td>${u.role || 'cliente'}</td>
                    <td>
                        <button class="btn btn-sm btn-outline-accent" disabled>Editar</button>
                        <button class="btn btn-sm btn-outline-danger" disabled>Eliminar</button>
                    </td>
                </tr>
            `).join('');
        }
        document.addEventListener('DOMContentLoaded', renderTablaUsuarios);
        document.getElementById('btnAdminLogout').onclick = function() { logout(); };
        </script>
</body>
</html>
