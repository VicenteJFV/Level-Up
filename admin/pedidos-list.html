                        <div class="sidebar-section-title text-secondary small mb-1 mt-3">CONFIGURACI√ìN</div>

            <main class="col admin-content p-4">
                <h1 class="section-title mb-4">Gesti√≥n de Pedidos</h1>

                    <div class="table-responsive">
                        <table class="table table-dark table-hover align-middle mb-0" id="tabla-pedidos">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Cliente</th>
                                    <th>Fecha</th>
                                    <th>Total</th>
                                    <th>Estado</th>
                                    <th>M√©todo Pago</th>

                                <!-- Pedidos renderizados por JS -->

                        </table>
                    </div>

        </div>
    </div>
    <script src="../public/assets/js/app/auth.js"></script>
    <script>
    requireRole(['admin']);
    // Renderizar pedidos desde localStorage (simulado)
    function renderPedidos() {
        const pedidos = JSON.parse(localStorage.getItem('lug_pedidos') || '[]');
        const tbody = document.querySelector('#tabla-pedidos tbody');
        tbody.innerHTML = pedidos.map((p, i) => `
            <tr>
                <td>PED-${String(i+1).padStart(3,'0')}</td>
                <td>${p.cliente || '‚Äî'}</td>
                <td>${p.fecha ? p.fecha.substring(0,10) : '‚Äî'}</td>
                <td>${(p.total || 0).toLocaleString('es-CL', { style: 'currency', currency: 'CLP' })}</td>
                <td>
                    <span class="badge ${p.estado === 'Completado' ? 'badge-completado' : p.estado === 'En camino' ? 'badge-camino' : 'badge-pendiente'}">
                        ${p.estado || 'Pendiente'}
                    </span>
                </td>
                <td>${p.metodo || '‚Äî'}</td>
                <td>
                    <a class="btn btn-sm btn-outline-accent" title="Ver" href="pedido-detalle-admin.html?id=${i}"><span class="icon-eye">üëÅÔ∏è</span></a>
                    <a class="btn btn-sm btn-outline-accent" title="Editar" href="pedido-editar-admin.html?id=${i}"><span class="icon-edit">‚úèÔ∏è</span></a>
                </td>
            </tr>
        `).join('');
    }
    document.addEventListener('DOMContentLoaded', renderPedidos);
    document.getElementById('btnAdminLogout').onclick = function() { logout(); };
    </script>
</body>
