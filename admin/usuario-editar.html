<body>

                    <nav class="nav flex-column gap-2">

                        <a class="nav-link" href="index.html"><span class="me-2">üè†</span>Dashboard</a>
                        <div class="sidebar-section-title text-secondary small mb-1 mt-3">GESTI√ìN</div>
                        <a class="nav-link" href="productos-list.html"><span class="me-2">üì¶</span>Productos</a>

                        <div class="sidebar-section-title text-secondary small mb-1 mt-3">CONFIGURACI√ìN</div>
                        <a class="nav-link" href="configuracion.html"><span class="me-2">‚öôÔ∏è</span>Configuraci√≥n</a>
                        <hr class="my-3 border-secondary opacity-50" />

                    </nav>
                </div>
            </aside>
            <main class="col admin-content p-4">
                <h1 class="section-title mb-4">Editar Usuario</h1>
                <div class="card bg-black border-accent p-4 mb-4">
                    <form id="formUsuarioEditar" class="lug-form bg-black p-4 rounded-3 shadow mx-auto row g-3" style="max-width: 600px;">
                        <div class="col-md-6">
                            <label class="form-label">RUN</label>
                            <input type="text" class="form-control" id="run" minlength="7" maxlength="9" required />
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre" maxlength="50" required />
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Apellidos</label>
                            <input type="text" class="form-control" id="apellidos" maxlength="100" required />
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Correo</label>
                            <input type="email" class="form-control" id="correo" maxlength="100" required readonly />
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Contrase√±a</label>
                            <input type="password" class="form-control" id="pass" minlength="4" maxlength="10" required />
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Confirmar Contrase√±a</label>
                            <input type="password" class="form-control" id="pass2" minlength="4" maxlength="10" required />
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Fecha Nacimiento</label>
                            <input type="date" class="form-control" id="nacimiento" />
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Tel√©fono (opcional)</label>
                            <input type="text" class="form-control" id="telefono" />
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Tipo de Usuario</label>
                            <select id="tipoUsuario" class="form-select" required>
                                <option value="">Selecciona un perfil</option>
                                <option value="admin">Administrador</option>
                                <option value="vendedor">Vendedor</option>
                                <option value="cliente">Cliente</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Regi√≥n</label>
                            <select id="region" class="form-select" required></select>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Comuna</label>
                            <select id="comuna" class="form-select" required></select>
                        </div>
                        <div class="col-12">
                            <label class="form-label">Direcci√≥n</label>
                            <input type="text" class="form-control" id="direccion" maxlength="300" required />
                        </div>
                        <div class="col-12 d-flex gap-2 mt-3">
                            <button class="btn btn-accent" type="submit">Guardar Cambios</button>
                            <a class="btn btn-outline-accent" href="usuarios-list.html">Cancelar</a>
                        </div>
                    </form>

        </div>
    </div>
    <script src="../public/assets/js/app/auth.js"></script>
    <script src="../public/assets/js/app/regiones-comunes.js"></script>
    <script>
    requireRole(['admin']);
    document.getElementById('btnAdminLogout').onclick = function() { logout(); };
    // Cargar datos del usuario a editar
    function getQueryParam(name) {
        const url = new URL(window.location.href);
        return url.searchParams.get(name);
    }
    const correoEdit = getQueryParam('correo');
    if (correoEdit) {
        const users = JSON.parse(localStorage.getItem('lug_users') || '{}');
        const user = users[correoEdit];
        if (user) {
            document.getElementById('correo').value = correoEdit;
            document.getElementById('correo').readOnly = true;
            document.getElementById('pass').value = user.pass || '';
            document.getElementById('tipoUsuario').value = user.role || 'cliente';
        }
    }
    // Guardar cambios
    document.getElementById('formUsuarioEditar').onsubmit = function(e) {
        e.preventDefault();
        const run = document.getElementById('run').value.trim();
        const nombre = document.getElementById('nombre').value.trim();
        const apellidos = document.getElementById('apellidos').value.trim();
        const correo = document.getElementById('correo').value.trim();
        const pass = document.getElementById('pass').value;
        const pass2 = document.getElementById('pass2').value;
        const tipoUsuario = document.getElementById('tipoUsuario').value;
        if (!run || !nombre || !apellidos || !correo || !pass || !tipoUsuario) {
            alert('Completa todos los campos obligatorios');
            return;
        }
        if (pass !== pass2) {
            alert('Las contrase√±as no coinciden');
            return;
        }
        let users = JSON.parse(localStorage.getItem('lug_users') || '{}');
        users[correo] = { pass, role: tipoUsuario };
        localStorage.setItem('lug_users', JSON.stringify(users));
        alert('Usuario actualizado correctamente');
        window.location.href = 'usuarios-list.html';
    }
    </script>
</body>
</html>
