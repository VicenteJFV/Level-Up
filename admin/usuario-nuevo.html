<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Usuario — Admin | Level-Up Gamer</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../public/assets/css/styles.css" />
    <style>
        body { background: #111; }
        .admin-sidebar {
            background: #181818;
            min-height: 100vh;
            border-right: 1px solid #222;
        }
        .admin-sidebar .nav-link.active {
            color: var(--accent);
            font-weight: bold;
        }
        .admin-sidebar .nav-link {
            color: #ccc;
        }
        .admin-sidebar .nav-link:hover {
            color: #fff;
        }
        .admin-content {
            background: #181818;
            min-height: 100vh;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div id="adminSidebarContainer" class="col-12 col-md-3 col-lg-2 p-0"></div>
            <main class="col admin-content p-4">
                <h1 class="section-title mb-4">Nuevo Usuario</h1>
                <div class="card bg-black border-accent p-4 mb-4">
                    <form id="formUsuario" class="lug-form bg-black p-4 rounded-3 shadow mx-auto row g-3" style="max-width: 600px;">
                        <div class="col-md-6">
                            <label class="form-label">RUN</label>
                            <input type="text" class="form-control" id="run" minlength="7" maxlength="9" required />
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre" maxlength="50" required />
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Apellidos</label>
                            <input type="text" class="form-control" id="apellidos" maxlength="100" required />
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Correo</label>
                            <input type="email" class="form-control" id="correo" maxlength="100" required />
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="pass" minlength="4" maxlength="10" required />
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Confirmar Contraseña</label>
                            <input type="password" class="form-control" id="pass2" minlength="4" maxlength="10" required />
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Fecha Nacimiento</label>
                            <input type="date" class="form-control" id="nacimiento" />
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Teléfono (opcional)</label>
                            <input type="text" class="form-control" id="telefono" />
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Tipo de Usuario</label>
                            <select id="tipoUsuario" class="form-select" required>
                                <option value="">Selecciona un perfil</option>
                                <option value="admin">Administrador</option>
                                <option value="vendedor">Vendedor</option>
                                <option value="cliente">Cliente</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Región</label>
                            <select id="region" class="form-select" required></select>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Comuna</label>
                            <select id="comuna" class="form-select" required></select>
                        </div>
                        <div class="col-12">
                            <label class="form-label">Dirección</label>
                            <input type="text" class="form-control" id="direccion" maxlength="300" required />
                        </div>
                        <div class="col-12 d-flex gap-2 mt-3">
                            <button class="btn btn-accent" type="submit">Registrar</button>
                            <a class="btn btn-outline-accent" href="usuarios-list.html">Cancelar</a>
                        </div>
                    </form>
                </div>
            </main>
        </div>
    </div>
    <script src="../public/assets/js/app/auth.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="admin-sidebar-loader.js"></script>
    <script src="../public/assets/js/app/regiones-comunes.js"></script>
    <script>
    requireRole(['admin']);
    document.getElementById('btnAdminLogout').onclick = function() { logout(); };
    // Cargar datos si se edita un usuario
    function getQueryParam(name) {
        const url = new URL(window.location.href);
        return url.searchParams.get(name);
    }
    const correoEdit = getQueryParam('correo');
    if (correoEdit) {
        const users = JSON.parse(localStorage.getItem('lug_users') || '{}');
        const user = users[correoEdit];
        if (user) {
            document.getElementById('correo').value = correoEdit;
            document.getElementById('correo').readOnly = true;
            document.getElementById('pass').value = user.pass || '';
            document.getElementById('tipoUsuario').value = user.role || 'cliente';
        }
    }
    // Guardar cambios o crear usuario
    document.getElementById('formUsuario').onsubmit = function(e) {
        e.preventDefault();
        const run = document.getElementById('run').value.trim();
        const nombre = document.getElementById('nombre').value.trim();
        const apellidos = document.getElementById('apellidos').value.trim();
        const correo = document.getElementById('correo').value.trim();
        const pass = document.getElementById('pass').value;
        const pass2 = document.getElementById('pass2').value;
        const tipoUsuario = document.getElementById('tipoUsuario').value;
        // Validaciones mínimas
        if (!run || !nombre || !apellidos || !correo || !pass || !tipoUsuario) {
            alert('Completa todos los campos obligatorios');
            return;
        }
        if (pass !== pass2) {
            alert('Las contraseñas no coinciden');
            return;
        }
        let users = JSON.parse(localStorage.getItem('lug_users') || '{}');
        users[correo] = { pass, role: tipoUsuario };
        localStorage.setItem('lug_users', JSON.stringify(users));
        alert('Usuario guardado correctamente');
        window.location.href = 'usuarios-list.html';
    }
    </script>
</body>
</html>
