<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Nuevo Producto — Admin | Level-Up Gamer</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../public/assets/css/styles.css" />
    <style>
        body { background: #000 !important; }
        .admin-sidebar {
            background: #181818;
            min-height: 100vh;
            border-right: 1px solid #222;
        }
        .admin-sidebar .nav-link.active {
            color: var(--accent);
            font-weight: bold;
        }
        .admin-sidebar .nav-link {
            color: #ccc;
        }
        .admin-sidebar .nav-link:hover {
            color: #fff;
        }
        .admin-content {
            background: #181818;
            min-height: 100vh;
        }
        .lug-form input,
        .lug-form select,
        .lug-form textarea {
            background: #181818 !important;
            color: #fff;
            border: 1px solid #333;
        }
        .lug-form input:focus,
        .lug-form select:focus,
        .lug-form textarea:focus {
            background: #181818 !important;
            color: #fff;
            border-color: var(--accent, #0af);
            box-shadow: none;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <aside class="col-12 col-md-3 col-lg-2 admin-sidebar p-0">
                <div class="d-flex flex-column p-3 gap-2">
                    <a href="index.html" class="mb-3 text-decoration-none text-white h4 brand-title">Level-Up Admin</a>
                    <nav class="nav flex-column gap-1">
                        <a class="nav-link" href="index.html">Dashboard</a>
                        <a class="nav-link active" href="productos-list.html">Productos</a>
                        <a class="nav-link" href="usuarios-list.html">Usuarios</a>
                    </nav>
                    <div class="mt-auto small text-secondary">Admin</div>
                </div>
            </aside>
            <main class="col admin-content p-4">
                <h1 class="section-title mb-4">Nuevo Producto</h1>
                <div class="card bg-black border-accent p-4 mb-4">
                    <form id="formProducto" class="lug-form bg-black p-4 rounded-3 shadow mx-auto row g-3" style="max-width: 600px;">
                        <div class="col-md-6">
                            <label class="form-label">Código producto</label>
                            <input type="text" class="form-control" id="codigo" minlength="3" required />
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre" maxlength="100" required />
                        </div>
                        <div class="col-12">
                            <label class="form-label">Descripción</label>
                            <textarea class="form-control" id="descripcion" maxlength="500" rows="2"></textarea>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Precio</label>
                            <input type="number" class="form-control" id="precio" min="0" step="0.01" required />
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Stock</label>
                            <input type="number" class="form-control" id="stock" min="0" step="1" required />
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Stock crítico</label>
                            <input type="number" class="form-control" id="stockCritico" min="0" step="1" />
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Categoría</label>
                            <select id="categoria" class="form-select" required>
                                <option value="">Selecciona una categoría</option>
                                <option value="Juegos de Mesa">Juegos de Mesa</option>
                                <option value="Accesorios">Accesorios</option>
                                <option value="Consolas">Consolas</option>
                                <option value="Computadores Gamers">Computadores Gamers</option>
                                <option value="Sillas Gamers">Sillas Gamers</option>
                                <option value="Mouse">Mouse</option>
                                <option value="Mousepad">Mousepad</option>
                                <option value="Poleras Personalizadas">Poleras Personalizadas</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Imagen (URL)</label>
                            <input type="text" class="form-control" id="imagen" />
                        </div>
                        <div class="col-12 d-flex gap-2 mt-3">
                            <button class="btn btn-accent" type="submit">Guardar</button>
                            <a class="btn btn-outline-accent" href="productos-list.html">Cancelar</a>
                        </div>
                    </form>
                </div>
            </main>
        </div>
    </div>
    <script src="../public/assets/js/app/auth.js"></script>
    <script>
    requireRole(['admin']);
    // Aquí iría la lógica de validación y guardado de producto
    </script>
</body>
</html>
