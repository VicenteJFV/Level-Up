<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Detalle Pedido — Admin | Level-Up Gamer</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../public/assets/css/styles.css" />
    <style>
        body { background: #000; }
        .admin-sidebar {
            background: #181818;
            min-height: 100vh;
            border-right: 1px solid #222;
        }
        .admin-sidebar .nav-link.active {
            color: var(--accent-2);
            font-weight: bold;
        }
        .admin-sidebar .nav-link {
            color: #ccc;
        }
        .admin-sidebar .nav-link:hover {
            color: #fff;
        }
        .admin-content {
            background: #181818;
            min-height: 100vh;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <aside class="col-12 col-md-3 col-lg-2 admin-sidebar p-0">
                <div class="d-flex flex-column p-3 gap-2">
                    <a href="index.html" class="mb-3 text-decoration-none text-white h4 brand-title">Level-Up Admin</a>
                    <nav class="nav flex-column gap-1">
                        <a class="nav-link" href="index.html">Dashboard</a>
                        <a class="nav-link" href="productos-list.html">Productos</a>
                        <a class="nav-link" href="usuarios-list.html">Usuarios</a>
                        <a class="nav-link active" href="pedidos-list.html">Pedidos</a>
                        <a class="nav-link" href="configuracion.html">Configuración</a>
                        <button class="btn btn-outline-danger mt-3" id="btnAdminLogout">Cerrar Sesión</button>
                    </nav>
                    <div class="mt-auto small text-secondary">Admin</div>
                </div>
            </aside>
            <main class="col admin-content p-4">
                <h1 class="section-title mb-4">Detalle del Pedido</h1>
                <div id="pedidoDetalle" class="card bg-dark border-accent p-4 mb-4">
                    <!-- Detalle generado por JS -->
                </div>
                <a href="pedidos-list.html" class="btn btn-outline-accent">Volver a Pedidos</a>
            </main>
        </div>
    </div>
    <script src="../public/assets/js/app/auth.js"></script>
    <script>
    requireRole(['admin']);
    document.getElementById('btnAdminLogout').onclick = function() { logout(); };
    // Renderizar detalle del pedido
    function renderPedidoDetalle() {
        const params = new URLSearchParams(window.location.search);
        const id = parseInt(params.get('id'));
        const pedidos = JSON.parse(localStorage.getItem('lug_pedidos') || '[]');
        const pedido = pedidos[id] || null;
        if (!pedido) {
            document.getElementById('pedidoDetalle').innerHTML = '<div class="alert alert-danger">Pedido no encontrado</div>';
            return;
        }
        document.getElementById('pedidoDetalle').innerHTML = `
            <div class="row g-3">
                <div class="col-md-6">
                    <h5 class="mb-2">Cliente</h5>
                    <div><b>Nombre:</b> ${pedido.cliente || '—'}</div>
                    <div><b>Fecha:</b> ${pedido.fecha ? pedido.fecha.substring(0,10) : '—'}</div>
                    <div><b>Método de Pago:</b> ${pedido.metodo || '—'}</div>
                    <div><b>Estado:</b> <span class="badge ${pedido.estado === 'Completado' ? 'badge-completado' : pedido.estado === 'En camino' ? 'badge-camino' : 'badge-pendiente'}">${pedido.estado || 'Pendiente'}</span></div>
                </div>
                <div class="col-md-6">
                    <h5 class="mb-2">Resumen</h5>
                    <div><b>Total:</b> ${(pedido.total || 0).toLocaleString('es-CL', { style: 'currency', currency: 'CLP' })}</div>
                    <div><b>Dirección:</b> ${pedido.direccion || '—'}</div>
                </div>
                <div class="col-12 mt-3">
                    <h5>Productos</h5>
                    <div class="table-responsive">
                        <table class="table table-dark table-sm align-middle mb-0">
                            <thead><tr><th>Nombre</th><th>Cantidad</th><th>Precio</th><th>Subtotal</th></tr></thead>
                            <tbody>
                                ${(pedido.items||[]).map(item => `
                                    <tr>
                                        <td>${item.nombre}</td>
                                        <td>${item.qty || 1}</td>
                                        <td>${(item.precio || 0).toLocaleString('es-CL', { style: 'currency', currency: 'CLP' })}</td>
                                        <td>${((item.precio||0)*(item.qty||1)).toLocaleString('es-CL', { style: 'currency', currency: 'CLP' })}</td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        `;
    }
    document.addEventListener('DOMContentLoaded', renderPedidoDetalle);
    </script>
</body>
</html>
