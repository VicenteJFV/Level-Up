<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Configuración — Admin | Level-Up Gamer</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../public/assets/css/styles.css" />
    <style>
        body { background: #000; }
        .admin-sidebar {
            background: #181818;
            min-height: 100vh;
            border-right: 1px solid #222;
        }
        .admin-sidebar .nav-link.active {
            color: var(--accent-2);
            font-weight: bold;
        }
        .admin-sidebar .nav-link {
            color: #ccc;
        }
        .admin-sidebar .nav-link:hover {
            color: #fff;
        }
        .admin-content {
            background: #181818;
            min-height: 100vh;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <aside class="col-12 col-md-3 col-lg-2 admin-sidebar p-0">
                <div class="d-flex flex-column p-3 gap-2">
                    <a href="index.html" class="mb-3 text-decoration-none text-white h4 brand-title">Level-Up Admin</a>
                    <nav class="nav flex-column gap-1">
                        <a class="nav-link" href="index.html">Dashboard</a>
                        <a class="nav-link" href="productos-list.html">Productos</a>
                        <a class="nav-link" href="usuarios-list.html">Usuarios</a>
                        <a class="nav-link" href="pedidos-list.html">Pedidos</a>
                        <a class="nav-link active" href="configuracion.html">Configuración</a>
                        <button class="btn btn-outline-danger mt-3" id="btnAdminLogout">Cerrar Sesión</button>
                    </nav>
                    <div class="mt-auto small text-secondary">Admin</div>
                </div>
            </aside>
            <main class="col admin-content p-4">
                <h1 class="section-title mb-4">Configuración del Sistema</h1>
                <div class="row g-4">
                    <div class="col-12 col-lg-6">
                        <div class="card bg-dark border-accent p-4 h-100">
                            <h2 class="h6 mb-3 section-title">Configuración General</h2>
                            <form id="formConfigGeneral" class="row g-3">
                                <div class="col-12">
                                    <label class="form-label">Nombre de la Tienda</label>
                                    <input type="text" class="form-control" id="nombreTienda" required />
                                </div>
                                <div class="col-12">
                                    <label class="form-label">Email de Contacto</label>
                                    <input type="email" class="form-control" id="emailContacto" required />
                                </div>
                                <div class="col-12">
                                    <label class="form-label">Teléfono</label>
                                    <input type="text" class="form-control" id="telefonoContacto" required />
                                </div>
                                <div class="col-12 d-grid">
                                    <button class="btn btn-success" type="submit">Guardar Cambios</button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="col-12 col-lg-6">
                        <div class="card bg-dark border-accent p-4 h-100">
                            <h2 class="h6 mb-3 section-title">Configuración de Envíos</h2>
                            <form id="formConfigEnvio" class="row g-3">
                                <div class="col-12">
                                    <label class="form-label">Costo de Envío Estándar</label>
                                    <input type="number" class="form-control" id="costoEnvio" required />
                                </div>
                                <div class="col-12">
                                    <label class="form-label">Envío Gratis desde</label>
                                    <input type="number" class="form-control" id="envioGratisDesde" required />
                                </div>
                                <div class="col-12 form-check">
                                    <input class="form-check-input" type="checkbox" id="ofrecerEnvioGratis" />
                                    <label class="form-check-label" for="ofrecerEnvioGratis">Ofrecer envío gratis</label>
                                </div>
                                <div class="col-12 d-grid">
                                    <button class="btn btn-success" type="submit">Guardar Cambios</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="../public/assets/js/app/auth.js"></script>
    <script>
    requireRole(['admin']);
    // Configuración simulada en localStorage
    const CONFIG_KEY = 'lug_config';
    function loadConfig() {
        return JSON.parse(localStorage.getItem(CONFIG_KEY) || '{}');
    }
    function saveConfig(cfg) {
        localStorage.setItem(CONFIG_KEY, JSON.stringify(cfg));
    }
    // Cargar valores al iniciar
    document.addEventListener('DOMContentLoaded', () => {
        const cfg = loadConfig();
        document.getElementById('nombreTienda').value = cfg.nombreTienda || '';
        document.getElementById('emailContacto').value = cfg.emailContacto || '';
        document.getElementById('telefonoContacto').value = cfg.telefonoContacto || '';
        document.getElementById('costoEnvio').value = cfg.costoEnvio || 2500;
        document.getElementById('envioGratisDesde').value = cfg.envioGratisDesde || 15000;
        document.getElementById('ofrecerEnvioGratis').checked = cfg.ofrecerEnvioGratis ?? true;
    });
    // Guardar cambios
    document.getElementById('formConfigGeneral').onsubmit = function(e) {
        e.preventDefault();
        const cfg = loadConfig();
        cfg.nombreTienda = document.getElementById('nombreTienda').value;
        cfg.emailContacto = document.getElementById('emailContacto').value;
        cfg.telefonoContacto = document.getElementById('telefonoContacto').value;
        saveConfig(cfg);
        alert('Configuración general guardada');
    };
    document.getElementById('formConfigEnvio').onsubmit = function(e) {
        e.preventDefault();
        const cfg = loadConfig();
        cfg.costoEnvio = parseInt(document.getElementById('costoEnvio').value) || 2500;
        cfg.envioGratisDesde = parseInt(document.getElementById('envioGratisDesde').value) || 15000;
        cfg.ofrecerEnvioGratis = document.getElementById('ofrecerEnvioGratis').checked;
        saveConfig(cfg);
        alert('Configuración de envío guardada');
    };
    document.getElementById('btnAdminLogout').onclick = function() { logout(); };
    </script>
</body>
</html>
